<div>
    <p *ngIf="!post" class="title">Cannot find post</p>

    <div *ngIf="post">
        <app-media-viewer *ngIf="mediaUrls && mediaUrls.length > 0" [srcs]="mediaUrls" [autoPlay]="true" width="100%" height="40vh">
        </app-media-viewer>
        <div class="body">
            <h1 class="title">{{post.title}}</h1>
            <p class="content">{{post.content}}</p>
        </div>
    </div>
</div>
