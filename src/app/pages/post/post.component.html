<div>
    <p *ngIf="!post" class="title">Cannot find post</p>

    <div *ngIf="post">
        <div class="flex justify-center items-center">
            <app-media-viewer class="media-player" *ngIf="mediaUrls && mediaUrls.length > 0" [srcs]="mediaUrls" [autoPlay]="true"></app-media-viewer>
        </div>
        <div class="body">
            <h1 class="title">{{post.title}}</h1>
            <p class="content">{{post.content}}</p>
        </div>
    </div>
</div>
