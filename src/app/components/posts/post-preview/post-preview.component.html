<div class="post-wrapper relative">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-content whitespace-pre-line">{{ post.content }}</p>
    <svg width="20" height="20" class="delete-btn absolute top-1 right-1" (click)="onClickDelete()">
        <rect width="20" height="20" />
        <polygon points="5,15 15,5" />
        <polygon points="15,15 5,5" />
    </svg>
</div>
