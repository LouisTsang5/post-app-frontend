<div class="cmp-wrapper">
    <div class="flex">
        <div class="cmp-title">
            Your Posts
        </div>
        <div class="util-bar">
            <svg width="30" height="30" class="util-btn" (click)="onClickCreatePost()">
                <rect width="30" height="30" />
                <polygon points="5,15 25,15" />
                <polygon points="15,5 15,25" />
            </svg>
        </div>
    </div>

    <div class="posts-container">
        <div *ngFor="let post of posts" class="post-wrapper relative">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-content">{{ post.content }}</p>
            <svg width="20" height="20" class="delete-btn absolute top-1 right-1">
                <rect width="20" height="20" />
                <polygon points="5,15 15,5" />
                <polygon points="15,15 5,5" />
            </svg>
        </div>
    </div>

    <div class="overlay" *ngIf="displayCreatePostForm">
        <app-create-posts-form class="create-form" [cbCancel]="onCancelCreatePost" [cbSubmit]="onSubmitCreatePostForm">
        </app-create-posts-form>
    </div>
</div>
