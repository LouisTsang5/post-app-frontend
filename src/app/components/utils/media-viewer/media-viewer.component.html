<!-- <img *ngFor="let url of safeUrls" [src]="url" class="w-[500px] h-auto m-3"> -->
<div 
    class="relative flex justify-center"
    [ngStyle]="{'height': height, 'width': width}"
>        
    <img class="object-contain w-[100%] h-[100%]" 
        *ngIf="safeUrls" 
        [src]="safeUrls[index]" 
    >
    <div class="absolute w-[45%] top-0 left-0 h-full hover:cursor-pointer"
        (mouseenter)="hoveredLeft=true" 
        (mouseleave)="hoveredLeft=false"
        (click)="onClickPrev()"
    >
        <button 
            *ngIf="hoveredLeft && safeUrls.length > 1" 
            class="border w-[20%] bg-blue-100 opacity-50 h-full absolute left-0" 
        >Prev</button>
    </div>

    <div class="absolute w-[45%] top-0 right-0 h-full hover:cursor-pointer"
        (mouseenter)="hoveredRight=true" 
        (mouseleave)="hoveredRight=false"
        (click)="onClickNext()"
    >
        <button 
            *ngIf="hoveredRight && safeUrls.length > 1" 
            class="border w-[20%] bg-blue-100 opacity-50 h-full absolute right-0" 
        >Next</button>
    </div>
</div>
